<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Home</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h2>API Client</h2>

	<form id="search" class="view">
		<fieldset>
			<legend>Search</legend>
			<div>
				<label for="name">Name</label>
				<input type="text" name="name" placeholder="enter search">
			</div>
			<button type="submit">Submit</button>
		</fieldset>

		<div id="result"></div>
		<a href="" class="viewCreate">Insert One</a>
	</form>
	
	<form id="create" class="view">
		<fieldset>
			<legend>Create</legend>
			<div>
				<label for="name">Name</label>
				<input type="text" name="name">
			</div>
			<button type="submit">Submit</button>
		</fieldset>
	</form>	

	<section id="detail" class="view">
		<fieldset>
			<legend>Detail</legend>
			<div>
				<label for="name">Name</label>
				<span class="name">vxzc</span>
			</div>
			<a href="" class="edit">Edit</a>
		</fieldset>
		<a href="" class="viewList">&lt; Back to list results </a>
	</section>

	<form id="edit" class="view">
		<fieldset>
			<legend>Edit</legend>
			<div>
				<label for="name">Name</label>
				<input type="text" name="name">
			</div>
			<button type="submit">Submit</button>
		</fieldset>
	</form>

	<form id="signup" class="view">
		<fieldset>
			<legend>Signup</legend>
			<div>
				<label for="username">Username</label>
				<input type="text" id="username" name="username">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>
			<button type="submit">Signup</button>
			Already have an account? <a href="" class="viewLogin">Login</a>
		</fieldset>
	</form>

	<form id="login" class="view">
		<fieldset>
			<legend>Login</legend>
			<div>
				<label for="username">Username</label>
				<input type="text" id="username" name="username">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>
			<button type="submit">Login</button>
			Don't have an account? <a href="" class="viewSignup">Signup</a>
		</fieldset>
	</form>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>

	<script>
		const BASE_URL = 'http://localhost:8080/v1';
	</script>
	<script src="js/api.js"></script>
	<script src="js/render.js"></script>
	<script src="js/handle.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
